<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNF Web Player</title>
<style>
  body {
    background: #222;
    color: #fff;
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Contenedor principal del juego */
  #gameContainer {
    position: relative;
    width: 1280px;
    height: 720px;
    background: transparent; /* fondo transparente para ver canvas */
    /*border: 1px solid red;*/
    overflow: hidden;
  }

  /* Menú inicial */
  #menu {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: transparent; /* Sin fondo para que no tape */
    pointer-events: none; /* No bloquea eventos (click, etc) */
    z-index: 1;
  }

  #menu button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
  }

  canvas {
    display: block;
    background: #000;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* HUD encima del canvas */
  #hud {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
    @font-face {
      font-family: 'VRCFont';
      src: url('data/fonts/vcr.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body, button {
      font-family: 'VRCFont', Arial, sans-serif;
    }
</style>

</head>
<body>
  
  <div id="gameContainer">
    <!-- Menú -->
    <div id="menu">
      <h2>Cargando canciones...</h2>
      <div id="container" style="position: relative; width: 600px; height: 200px; border: 1px solid lime;"></div>
    </div>

    <!-- Canvas de juego -->
    <!--<canvas id="canvas"></canvas>-->
    <canvas id="canvas" width="1280" height="720"></canvas>

    <!-- HUD encima -->
    <div id="hud"></div>
  </div>

  <script src="sc/libs/fengari-web.js"></script>
  <script type="module" src="sc/object/notes.js"></script>

<script type="module">
import { startTitle } from './sc/states/start.js';

window.addEventListener('DOMContentLoaded', () => {
  startTitle();
});
</script>
</body>
</html>
